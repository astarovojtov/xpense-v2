<template name="Card">  
  <div class="row">
    <div class="col s6 l4 tag">
      <h5 class="header blue-text text-darken-1">Spendings This Month</h5>
    </div>
    <div class="col s6 l3 offset-l5 tag change-month">
      <select id="month">
          {{#each month in monthList expenses}} 
            <option>{{month}}</option>
          {{/each}}
      </select>
    </div>
  </div>
  <div class="row">
{{#with totalSpendings expenses}}
    <div class="col s12 m6 l3">
      <div class="card blue darken-3">
        <div class="card-content white-text">
          <span class="card-title activator">
            Total
            <i class="material-icons right">expand_less</i>
          </span>
          <p class="spendings">{{overall}}</p>
          <p>spent this month</p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Total
            <i class="material-icons right">close</i>
          </span>
          <p>The total amount you've spent this month. Calculated by summarising all spendings across current month</p>
        </div>
      </div>
    </div>

    <div class="col s12 m6 l3">
      <div class="card green darken-3">
        <div class="card-content white-text">
          <span class="card-title activator">
            Daily
            <i class="material-icons right">expand_less</i>
          </span>
          <p class="spendings">{{daily}}</p>
          <p>daily spendings</p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Daily
            <i class="material-icons right">close</i>
          </span>
          <p>Average spengings a day. Calcualted as total spendings across current month diveded by passed days</p>
        </div>
      </div>
    </div>
    
    <div class="col s12 m6 l3">
      <div class="card purple darken-3">
        <div class="card-content white-text">
          <span class="card-title activator">
            Balance
            <i class="material-icons right">expand_less</i>
          </span>
            <p class="spendings">{{balance}}</p>
            <p>Money left</p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Balance
            <i class="material-icons right">close</i>
          </span>
          <p>Your current balance. Calculated as your monthly income minus total spendings this month</p>
        </div>
      </div>
    </div>  
{{/with}}
    <div class="col s12 m6 l3">
      <div class="card red darken-3">
        <div class="card-content white-text">
          <span class="card-title activator">
            Highest
            <i class="material-icons right">expand_less</i>
          </span>
          {{#each highestSpending expenses}}
            <p class="spendings">{{max}}</p>
            <p>spent on {{expense}}</p>
          {{/each}}
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Highest
            <i class="material-icons right">close</i>
          </span>
          <p>The maximum single spending this month</p>
        </div>
      </div>
    </div>
    
  

    <div class="col s12 m6 l3">
      <div class="card orange darken-3">
        <div class="card-content white-text">
          <span class="card-title activator">
            Today
            <i class="material-icons right">expand_less</i>
          </span>
            <p class="spendings">{{today expenses}}</p>
            <p>Spent today</p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Today
            <i class="material-icons right">close</i>
          </span>
          <p>Total sum of todays spendings</p>
        </div>
      </div>
    </div>
    <div class="col s12 m6 l3">
      <div class="card grey darken-3">
        <div class="card-content white-text">
          <span class="card-title activator">
            Yesterday
            <i class="material-icons right">expand_less</i>
          </span>
            <p class="spendings">{{yesterday expenses}}</p>
            <p>Spent yesterday</p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Yesterday
            <i class="material-icons right">close</i>
          </span>
          <p>Total sum of spendings you made yesterday</p>
        </div>
      </div>
    </div>     
   </div> 
  <div class="row">
    <div class="col s12 m12 l6 total-by-tags">
      {{>TotalByTags expenses}}
    </div>
    <div class="col s12 m12 l6">    
      <div class="chart-container" width="40vw">
        <canvas id="myChart"></canvas>
        {{>Chart expenses}}
      </div>
    </div>
  </div>
  
</template>
