<template name="Card">
  <h5 class="header blue-text text-darken-1">Spendings This Month</h5>
  <div class="row">
    <div class="col s6 m5 offset-m1 l3">
      <div class="card blue darken-3">
        <div class="card-content white-text">
          <span class="card-title activator">
            Total
            <i class="material-icons right">expand_less</i>
          </span>
          <p class="spendings">{{totalSpendings expenses}}</p>
          <p>spent this month</p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Total
            <i class="material-icons right">close</i>
          </span>
          <p>infos to reveal</p>
        </div>
      </div>
    </div>
    
    <div class="col s6 m5 l3">
      <div class="card green darken-3">
        <div class="card-content white-text">
          <span class="card-title activator">
            Daily
            <i class="material-icons right">expand_less</i>
          </span>
          <p class="spendings">{{dailySpendings expenses}}</p>
          <p>daily spendings</p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Daily
            <i class="material-icons right">close</i>
          </span>
          <p>infos to reveal</p>
        </div>
      </div>
    </div>

    <div class="col s6 m5 offset-m1 l3">
      <div class="card red darken-3">
        <div class="card-content white-text">
          <span class="card-title activator">
            Highest
            <i class="material-icons right">expand_less</i>
          </span>
          {{#each highestSpending expenses}}
            <p class="spendings">{{max}}</p>
            <p>spent on {{expense}}</p>
          {{/each}}
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Highest
            <i class="material-icons right">close</i>
          </span>
          <p>infos to reveal</p>
        </div>
      </div>
    </div>
    
    <div class="col s6 m5 l3">
      <div class="card purple darken-3">
        <div class="card-content white-text">
          <span class="card-title activator">
            Dunno
            <i class="material-icons right">expand_less</i>
          </span>
            <p class="spendings">11.29</p>
            <p>spent on dunno</p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Dunno
            <i class="material-icons right">close</i>
          </span>
          <p>infos to reveal</p>
        </div>
      </div>
    </div>    
  </div>
  
  <div class="row">
    <div class="col s12 m12 l6">
        <ul class="collection with-header">
          <li class="collection-header">
            <h5>Most frequent spendings:</h5>
          </li>
          {{#each mostFrequentSpending expenses}}
              <li class="collection-item">
                {{tag}} 
                <span class="badge" data-badge-caption="total">
                  {{sum}}
                </span>
                <span class="badge" data-badge-caption="times">
                  {{count}}
                </span>
              </li>
          {{/each}}
        </ul>
    </div>
    
    <div class="col s12 m12 l6">
      <ul class="collection with-header">
        <li class="collection-header">
          <div class="row">
            <div class="col s6">
              <h5>Spendings by tags:</h5>
            </div>
              <div class="col s6">   
                <select id="tag">
            {{#each tag in tagsList expenses}} 
                  <option>{{tag}}</option>
            {{/each}}
                </select>
            </div>
          </div>
        </li>
        {{#with tagsSummary expenses}}
          {{#each array}} 
              <li class="collection-item">
                  {{name}} 
                <span class="badge">
                  {{sum}}
                </span>
                <span class="badge">
                  {{humanizeDate createdAt}}
                </span>
              </li>
          {{/each}}
        <li class="collection-item right total">
          <span><strong>{{average}}</strong> in average</span><br>
          <span><strong>{{sum}}</strong> in total</span>
        </li>
        {{/with}}
      </ul>
    </div>
  </div> 
</template>
