<template name="Card">
  <h5 class="header blue-text text-darken-1">Spendings This Month</h5>
  <div class="row">
    <div class="col s6 m4 l3">
      <div class="card blue darken-3">
        <div class="card-content white-text">
          <span class="card-title">Total</span>
          <p class="spendings">{{totalSpendings expenses}}</p>
          <p>spent this month</p>
        </div>
      </div>
    </div>
    
    <div class="col s6 m4 l3">
      <div class="card green darken-3">
        <div class="card-content white-text">
          <span class="card-title">Daily</span>
          <p class="spendings">{{dailySpendings expenses}}</p>
          <p>daily spendings</p>
        </div>
      </div>
    </div>

    <div class="col s6 m4 l3">
      <div class="card red darken-3">
        <div class="card-content white-text">
          <span class="card-title">Highest</span>
          {{#each highestSpending expenses}}
            <p class="spendings">{{max}}</p>
            <p>spent on {{expense}}</p>
          {{/each}}
        </div>
      </div>
    </div>
    
    <div class="col s6 m4 l3">
      <div class="card purple darken-3">
        <div class="card-content white-text">
          <span class="card-title">Dunno</span>
            <p class="spendings">11.29</p>
            <p>spent on dunno</p>
        </div>
      </div>
    </div>    
  </div>
  
  <div class="row">
    <div class="col s12 m12 l6">
        <ul class="collection with-header">
          <li class="collection-header">
            <h5>Most frequent spendings:</h5></li>
          {{#each mostFrequentSpending expenses}}
              <li class="collection-item">{{tag}} 
                <span class="badge" data-badge-caption="total">{{sum}}</span>
                <span class="badge" data-badge-caption="times">{{count}}</span>
              </li>
          {{/each}}
        </ul>
    </div>
  </div>

</template>
