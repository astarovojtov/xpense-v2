<template name="TotalByTags">
  <ul class="collection with-header">
    <li class="collection-header">
      <h5>Total by Tags:</h5>
    </li>
    {{#each total expenses}}
        <li class="collection-item">
          {{tag}} 
          <span class="badge" data-badge-caption="total">
            {{sum}}
          </span>
          <span class="badge" data-badge-caption="times">
            {{count}}
          </span>
        </li>
    {{/each}}
  </ul>
</template>
