<template name="AnalyticsLayout">
  <h1>Analytics</h1>
  <div class="row">
    <div class="col s12">    
      {{> Card }}
    </div>
  </div>  
  <div class="row">
    <div class="col s12 m12 l6">
        <ul class="collection with-header">
          <li class="collection-header">
            <h5>Total by Tags:</h5>
          </li>
          {{#each mostFrequentSpending expenses}}
              <li class="collection-item">
                {{tag}} 
                <span class="badge" data-badge-caption="total">
                  {{sum}}
                </span>
                <span class="badge" data-badge-caption="times">
                  {{count}}
                </span>
              </li>
          {{/each}}
        </ul>
    </div>
    <div class="col s6">    
      <div class="chart-container" width="40vw">
        <canvas id="myChart"></canvas>
        {{chart expenses}}
      </div>
    </div>
  </div>
 
    
    



  
</template>
