<template name="SingleExpense">
  <div class="expenses">
    <form class="expense-input">
      <input name="name" value={{name}} />
      <input name="sum" value={{sum}} />
      <input name="tag" value={{tag}} />
    </form>
    <div>
      <span>{{createdAt}}</span>
      <span>{{author}}</span>
    </div>
  </div>
</template>
