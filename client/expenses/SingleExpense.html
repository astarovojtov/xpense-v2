<template name="SingleExpense">
  <div class="expenses">
    <form class="update-expense">
      <input name="name" value={{name}} />
      <input name="sum" value={{sum}} />
      <input name="tag" value={{tag}} />
      <button class="btn delete-expense">&#x274C;</button>
    </form>
    
<!--
    <div>
      <input name="ass" value="{{ createdAt}}" />
    </div>
-->
    
    <div>  
      Added by <span>{{ humanizeAuthor author }}</span>
      <span>{{humanizeDate createdAt}}</span> 
    </div>
    
  </div>
</template>
