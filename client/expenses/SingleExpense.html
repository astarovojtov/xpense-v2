<template name="SingleExpense">
  <div class="expenses">
    <form class="update-expense">
      <input name="name" value={{name}} />
      <input name="sum" value={{sum}} />
      <input name="tag" value={{tag}} />
    </form>
    <button class="delete-expense">&#x274C;</button>
    <div>
      <span>{{humanizeDate createdAt}}</span>
      <!-- <span>{{humanizeAuthor author}}</span> -->
      <span>{{ author }}</span>
    </div>
  </div>
</template>
